<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
  <form id="pizzaSelection">
  <h1>Pizza Parlor</h1>
  <h2>Pick Your Toppings:</h2>
  <label for="anchovies"></label>
  <input id="anchovies" type="checkbox" name="toppings" value="anchovies">Anchovies<br> 
  <label for="pepperoni"></label>
  <input type="checkbox" name="toppings" id="pepperoni" value="pepperoni">Pepperoni
  <h2>Pick Your Size!</h2>
  <label for="small"></label>
  <input id="small" type="checkbox" name="size" value="small">Small<br> 
  <label for="medium"></label>
  <input type="checkbox" name="size" id="meidum" value="medium">Medium<br>
  <label for="large"></label>
  <input type="checkbox" name="size" id="large" value="large">Large<br><br>
  <button type="submit">Place Order</button>
  </form>
</div>
  <h2>Order: </h2>
  <p id="order"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="form-check">
      <form id="pizzaSelection">
        <h1 class="display-1">Pizza Parlor</h1>
        <h2>Pick Your Toppings
          <small class="text-muted">Choose only one!</small>
        </h2>
        <label for="Salami"></label>
        <input id="Salami" type="checkbox" name="toppings" class="form-check-input" value="Salami">Salami<br>
        <label for="pepperoni"></label>
        <input id="pepperoni" type="checkbox" name="toppings" class="form-check-input" value="pepperoni">Pepperoni<br>
        <label for="sausage"></label>
        <input id="sausage" type="checkbox" name="toppings" class="form-check-input" value="sausage">Sausage<br>
        <label for="Bacon"></label>
        <input id="Bacon" type="checkbox" name="toppings" class="form-check-input" value="Bacon">Bacon<br>
        <h2>Pick Your Size!</h2>
        <label for="small"></label>
        <input id="small" type="checkbox" name="size" class="form-check-input" value="small">Small<br>
        <label for="medium"></label>
        <input type="checkbox" name="size" id="meidum" class="form-check-input" value="medium">Medium<br>
        <label for="large"></label>
        <input type="checkbox" name="size" id="large" class="form-check-input" value="large">Large<br><br>
        <div class="btn-group">
          <button type="submit">Place Order</button><br>
      </form>
    </div>
  </div>
  </div><br>
  <div class="container">
    <div id="pizzas">
      <div class="col-md-6">
        <h2>Your Order</h2>
        <div id="pizza-details" class="hidden">
          <h2>Pizza Details:</h2>
          <p>Toppings: <span class="topping-chosen"></span></p>
          <p>Size: <span class="size-chosen"></span></p>
          <p>Total Price: <span class="total-price"></span></p>
        </div>
    </div>
  </div>

</body>

</html>

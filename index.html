<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="form-check">
      <form id="pizzaSelection">
        <h1 class="display-1">Pizza Parlor</h1>
        <h2>Pick Your Toppings
          <small class="text-muted">Choose only one!</small>
        </h2>
        <label for="anchovies"></label>
        <input id="anchovies" type="checkbox" name="toppings" class="form-check-input" value="anchovies">Anchovies<br>
        <label for="pepperoni"></label>
        <input type="checkbox" name="toppings" id="pepperoni" class="form-check-input" value="pepperoni">Pepperoni
        <h2>Pick Your Size!</h2>
        <label for="small"></label>
        <input id="small" type="checkbox" name="size" class="form-check-input" value="small">Small<br>
        <label for="medium"></label>
        <input type="checkbox" name="size" id="meidum" class="form-check-input" value="medium">Medium<br>
        <label for="large"></label>
        <input type="checkbox" name="size" id="large" class="form-check-input" value="large">Large<br><br>
        <div class="btn-group">
          <button type="submit">Place Order</button><br>
      </form>
      <button type="reset">New Order</button>
    </div>
  </div>
  </div><br>
  <div class="container">
    <div id="pizzas" class="text-center">
    </div>
  </div>

</body>

</html>
